<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureGen – AI Code Security Auditor</title>
  <link rel="icon" type="image/png" href="ChatGPT Image Apr 18, 2025, 06_45_09 PM.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="secure.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Logo" width="30" height="30" class="me-2">
      SecureGen
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);" onclick="loadAboutContent()">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Support</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="container py-5">
  <h2 class="text-center mb-4">🔐 SecureGen – AI Code Security Auditor</h2>

  <div class="mb-3">
    <label for="codeInput" class="form-label">Paste Your Code</label>
    <textarea id="codeInput" class="form-control code-input" rows="10" placeholder="e.g., Python, JavaScript..."></textarea>
  </div>

  <div class="text-center mb-4">
    <button class="btn btn-primary" onclick="scanCode()">🚀 Scan Code for Vulnerabilities</button>
    <button class="btn btn-secondary ms-2" onclick="clearResults()">🧹 Clear</button>
  </div>

  <div id="result" class="output-box d-none">
    <h5>🛡️ Vulnerability Report:</h5>
    <div id="vulnExplanation" class="mb-3"></div>
    <h6>🔧 Suggested Fix:</h6>
    <div id="fixSuggestion"></div>
  </div>
  <!-- About Section -->
<section id="about" class="d-none">
    <div class="container py-5">
      <h2 class="text-center mb-4">📘 About SecureGen</h2>
      <div id="aboutContent"></div>
    </div>
  </section>
  

  <footer class="text-center mt-5 text-muted">
    <p>SecureGen &copy; 2025 | Empowering Secure Development</p>
  </footer>
</div>

<script src="security.js"></script>
<script src="Aboutcontent.js"></script>
</body>
</html>
